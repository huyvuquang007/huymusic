<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assess/css/reset.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <!-- Jquery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/assess/css/login.css" />
        <title>Login</title>
    </head>
    <body>
        <section class="login-form">
            <h1>Đăng Kí</h1>
            <input
                type="text"
                placeholder="Enter Username"
                id="usernameSignUp"
            />
            <input type="password" placeholder="Password" id="passwordSignUp" />
            <input type="text" placeholder="fullName" id="fullNameSignUp" />
            <input type="email" placeholder="Email" id="emailSignUp" />
            <button onclick="signUp()">SignUp</button>
            <div
                class="alert alert-success alert-dismissible fade"
                role="alert"
                id="modal-success"
            >
                <strong>Đăng ký thành công</strong>
            </div>
        </section>
    </body>
    <script src="/assess/js/login.js"></script>
</html>
