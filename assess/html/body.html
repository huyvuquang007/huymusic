<!-- Modal -->

<div
    class="modal fade"
    id="modalSong"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accountModalTitle">Modal title</h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="songnameInput"><b>Tên Bài Hát</b></label>
                    <input type="hidden" id="SongIdUpdate" name="id" />
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter SongName"
                        id="songnameInput"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="authorInput"><b>Tác Giả</b></label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter author"
                        id="authorInput"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="singerInput"><b>Ca Sỹ</b></label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Singer"
                        id="singerInput"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="pathInput"><b>Path</b></label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Path"
                        id="pathInput"
                        required
                    />
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" class="btn btn-primary" onclick="save()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Modal Delete -->
<div
    class="modal fade"
    id="deleteSongModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteTitle">Thông Báo</h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="songIdDelete" name="id" />
                Bạn Có Muốn Xóa Dữ Liệu ?
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Close
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="onDeleteSong()"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal singer -->

<div
    class="modal fade"
    id="modalSinger"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accountModalTitle">
                    Thêm Mới Ca Sĩ
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="input-singername"><b>Tên Ca Sĩ</b></label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter SingerName"
                        id="input-singername"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="input-singername"><b>Hình Ảnh</b></label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Image"
                        id="input-image"
                        required
                    />
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="saveSinger()"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
