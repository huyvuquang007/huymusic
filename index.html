                <div class="card-playing">
                    <h3 class="card-title">Now Playing</h3>
                    <img
                        class="playing-img"
                        src="https://thumbs.gfycat.com/CelebratedWeirdGlowworm-max-1mb.gif"
                        alt=""
                    />
                    <p class="song-name" id="song-name">
                        Yêu Một Người Có Ước Mơ
                    </p>
                    <p class="singer" id="singer">Bùi Trường Linh</p>

                    <input
                        id="progress"
                        class="progress"
                        type="range"
                        value="0"
                        step="1"
                        min="0"
                        max="100"
                    />
                    <!-- Control -->
                    <div class="control">
                        <div class="btn btn-repeat">
                            <i class="fas fa-redo"></i>
                        </div>
                        <div class="btn btn-prev">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="btn btn-toggle-play" onclick="playSong()">
                            <i class="fas fa-pause icon-pause"></i>
                            <i class="fas fa-play icon-play"></i>
                        </div>
                        <div class="btn btn-next">
                            <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="btn btn-random">
                            <i class="fas fa-random"></i>
                        </div>
                    </div>
